{% extends "base.html" %}
{% block title %}Xóa từ vựng{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h4 class="mb-3 text-danger">Xóa từ vựng</h4>
  <p>Bạn chắc chắn muốn xóa từ: <b>{{ vocab.word }}</b>?</p>
  <p class="text-muted">Topic: <b>{{ topic.title }}</b></p>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Xóa</button>
      <a class="btn btn-secondary" href="{% url 'my_topic_detail' topic.id %}">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
