{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold"><i class="fas fa-book me-2"></i>Sổ tay từ vựng</h3>
            <div class="d-flex gap-2 align-items-center" id="header-actions">
                <span class="badge bg-secondary fs-6">Đang tải...</span>
            </div>
        </div>

        <div id="notebook-list" class="d-flex flex-column gap-3">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div id="empty-state" class="d-none text-center text-muted py-5">
            <i class="fas fa-book-open fa-4x mb-3"></i>
            <h5>Sổ tay trống</h5>
            <p>Thêm từ vựng vào sổ tay khi học để ôn tập sau!</p>
            <a href="/" class="btn btn-primary">Bắt đầu học</a>
        </div>
    </div>
</div>

<audio id="audio-player"></audio>

<script src="{% static 'study/js/notebook.js' %}"></script>
{% endblock %}
