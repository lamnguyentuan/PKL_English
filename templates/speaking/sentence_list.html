{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'speaking_topics' %}">Chủ đề</a>
      </li>
      <li class="breadcrumb-item active">{{ topic.title }}</li>
    </ol>
  </nav>
  <h2 class="fw-bold mb-4">Danh sách mẫu câu</h2>
  <div class="list-group">
    {% for sentence in sentences %}
    <div
      class="list-group-item d-flex justify-content-between align-items-center p-3"
    >
      <div>
        <h5 class="mb-1 fw-bold text-primary">{{ sentence.text }}</h5>
        <small class="text-muted fst-italic">{{ sentence.translation }}</small>
      </div>
      <a
        href="{% url 'practice_sentence' sentence.id %}"
        class="btn btn-outline-success rounded-pill"
        >Luyện tập</a
      >
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
