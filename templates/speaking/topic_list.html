{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <h2 class="mb-4 fw-bold">Chủ đề luyện nói</h2>
  <div class="row">
    {% for topic in topics %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if topic.image %}
        <img src="{{ topic.image.url }}" class="card-img-top" alt="..." />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ topic.title }}</h5>
          <p class="card-text text-muted">{{ topic.description }}</p>
          <a
            href="{% url 'sentence_list' topic.id %}"
            class="btn btn-primary w-100"
            >Khám phá</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
